name: CI Pipeline

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

env:
  NODE_VERSION: '18'

jobs:
  # Web App (Next.js) Tests
  web-app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend-web/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint
      
      - name: Type check
        run: npm run type-check
      
      - name: Run tests
        run: npm run test:ci
      
      - name: Build application
        run: npm run build

  # Mobile App (React Native) Tests
  mobile-app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './mobile-app/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint
      
      - name: Type check
        run: npm run type-check
      
      - name: Run tests
        run: npm run test:ci

  # API Service Tests
  api-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/api
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: junior_golf_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './backend-api/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint
      
      - name: Run tests
        run: npm run test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/junior_golf_test

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
      
      - name: Dependency vulnerability scan
        run: |
          find . -name "package.json" -not -path "*/node_modules/*" | xargs -I {} npm audit --audit-level=high --prefix $(dirname {})

  # Docker Build Test
  docker-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [web, api]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          if [ -f ./${{ matrix.service }}/Dockerfile ]; then
            if [ "${{ matrix.service }}" = "web" ]; then
            docker build -t junior-golf-web:test ./apps/web
          elif [ "${{ matrix.service }}" = "api" ]; then
            docker build -t junior-golf-api:test ./services/api
          fi
          fi