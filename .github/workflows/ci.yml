name: CI Pipeline

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

env:
  NODE_VERSION: '18'

jobs:
  # Validate package structure
  validate-structure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Validate package.json files
        run: |
          find . -name "package.json" -not -path "*/node_modules/*" -exec echo "Validating {}" \;
          find . -name "package.json" -not -path "*/node_modules/*" -exec node -e "JSON.parse(require('fs').readFileSync('{}', 'utf8'))" \;





  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
      
      - name: Check for package.json files
        run: find . -name "package.json" -not -path "*/node_modules/*"

  # Docker Build Test
  docker-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [web, api]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          if [ -f ./${{ matrix.service }}/Dockerfile ]; then
            if [ "${{ matrix.service }}" = "web" ]; then
            docker build -t junior-golf-web:test ./apps/web
          elif [ "${{ matrix.service }}" = "api" ]; then
            docker build -t junior-golf-api:test ./services/api
          fi
          fi