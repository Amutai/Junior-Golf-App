name: Code Quality

on:
  # Disabled until SONAR_TOKEN secret is configured
  # pull_request:
  #   branches: [main, dev]
  workflow_dispatch: # Manual trigger only

permissions:
  contents: read
  pull-requests: read

jobs:
  # Note: SonarCloud and CodeQL require repository setup
  # Enable in Settings > Security > Code scanning
  # Add SONAR_TOKEN secret for SonarCloud integration
  
  lint-commit:
    name: Lint Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Validate commit messages
        run: |
          echo "Commit message validation would run here"
          echo "Install commitlint when source code is added"